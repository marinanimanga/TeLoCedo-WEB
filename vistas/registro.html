<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" type="text/css" href="../css/registro.css">
</head>
<body>

<form id="registroForm" action="" method="post">
  <h2>Registro</h2>

  <input type="text" id="nick" name="nick" placeholder="Alias" required><br>
  <input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br>
  <input type="text" id="apellido1" name="apellido1" placeholder="Primer apellido"><br>
  <input type="text" id="apellido2" name="apellido2" placeholder="Segundo apellido"><br>
  <input type="email" id="email" name="email" placeholder="Correo" required><br>
  <input type="email" id="email2" name="email2" placeholder="Repite tu correo" required><br>
  <input type="password" id="password" name="password" placeholder="Contraseña" required><br>
  <input type="password" id="password2" name="password2" placeholder="Repite la contraseña" required><br>
  
  <p>¿Quieres ser Autor o Lector?</p>
  <input type="radio" id="autor" name="autorLector" value="autor">
    <label for="autor">Autor</label><br>
  <input type="radio" id="lector" name="autorLector" value="lector">
    <label for="lector">Lector</label><br>
    
  <input type="checkbox" id="terminos" name="terminos" required>
  <label for="terminos">Sí, acepto los <a href="terminos.html">Términos y Condiciones</a></label><br>
  
  <button id="botonRegistrarse" type="submit">Registrarse</button>
</form>
<p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>


<script src="../src/registro.js"></script>
</body>
</html>
